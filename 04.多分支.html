		//设计一个具有+、-、*、/、%的简单计算器  1 + 1
		var iOne = parseInt(prompt('请输入一个整数：'));
		var ch = prompt('请输入+、-、*、/、%中的一个运算符：');
		var iTwo = parseInt(prompt('请输入一个整数：'));
		if(ch === '+'){
			console.log(iOne + ' + ' + iTwo + ' = ' + (iOne + iTwo));
		}else if(ch === '-'){
			console.log(iOne + ' - ' + iTwo + ' = ' + (iOne - iTwo));
		}else if(ch === '*'){
			console.log(iOne + ' * ' + iTwo + ' = ' + (iOne * iTwo));
		}else if(ch === '/'){
			console.log(iTwo === 0 ? "除数不能为零！" : iOne + ' / ' + iTwo + ' = ' + (iOne / iTwo).toFixed(2));
		}else if(ch === '%'){
			console.log(iTwo === 0 ? "除数不能为零！" : iOne + ' % ' + iTwo + ' = ' + iOne % iTwo);
		}else {
			console.log('您输入的运算符错误！');
