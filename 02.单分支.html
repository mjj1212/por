		//输入任意三个数，由大到小输出
		var iOne = parseInt(prompt("请输入一个整数："));
		var iTwo = parseInt(prompt('请再输入一个整数：'));
		var iThree = parseInt(prompt('请再输入一个整数：'));
		if(iOne < iTwo){
			var t = iOne;
			iOne = iTwo;
			iTwo = t;
		}
		if(iOne < iThree){
			var t = iOne;
			iOne = iThree;
			iThree = t;
		}
		if(iTwo < iThree){
			var t = iTwo;
			iTwo = iThree;
			iThree = t;
		}
		console.log(iOne + ' : ' + iTwo + ' : ' + iThree);
