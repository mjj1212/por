<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
		//用程序实现：给一个不多于4位的正整数，求出它是几位数，逆序输出各位数字？
		/*
			if(n < 10){
			
			}else if(n < 100){
			
			}else if(n < 1000){
			
			}else if(n < 10000){
			
			}else{
			
			}
		*/
		var n = parseInt(prompt("请输入一个整数："));
		if(isNaN(n)){
			alert("请输入正确的数字！");
		}else{
			if(n < 10){
				console.log(n);
			}else if(n < 100){
				console.log(n % 10 + "" + parseInt(n / 10));
			}else if(n < 1000){
				console.log(n % 10 + "" + parseInt(n % 100 / 10) + "" + parseInt(n / 100));
			}else if(n < 10000){
				console.log(n % 10 + "" + parseInt(n % 100 / 10) + "" + parseInt(n % 1000 / 100) + "" + parseInt(n / 1000));
			}else{
				alert("您输入的超过了4位数！");
			}
		}
		
		</script>
	</body>
</html>
